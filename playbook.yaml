---
  - name: Play for Install Nginx on WebServers
    hosts: localhost
    gather_facts: yes
    vars:
      custom_heading: "Welcome To Autoscaling Testing by Saikiran Pinapathruni"
      todays_date: "{{ ansible_facts['date_time']['date'] }}"
      host_name: "{{ ansible_facts['hostname'] }}"
      fqdn_name: "{{ ansible_facts['fqdn'] }}"
      ip_address: "{{ ansible_facts['eth0']['ipv4']['address'] }}"
    tasks:
       - name: Run Apt Update
         shell: apt update && apt install -y python3-apt

       - name: Install Nginx Server
         apt: >
           name=nginx
           state=present
       - name: Copy the files to index destination folder.
         template: >
            src=/myrepo/index.j2
            dest=/var/www/html/index.nginx-debian.html
            owner=root
            group=root
            mode=0644
       - name: Copy the style files to destination folder.
         copy: >
            src=/myrepo/style.css
            dest=/var/www/html/style.css
            owner=root
            group=root
            mode=0644
       - name: Copy the javascript files to destination folder.
         copy: >
            src=/myrepo/scorekeeper.js
            dest=/var/www/html/scorekeeper.js
            owner=root
            group=root
            mode=0644
       - name: restart nginx
         command: service nginx restart
     tasks:
    - name: Gather network facts
      ansible.builtin.setup:
        gather_subset:
          - network

    - name: Debug the network facts
      debug:
        var: ansible_facts

    - name: Find the first interface with an IPv4 address
      set_fact:
        my_ip: "{{ ansible_facts[ansible_facts['ansible_interfaces'][0]]['ipv4']['address'] }}"
      when: ansible_facts[ansible_facts['ansible_interfaces'][0]]['ipv4'] is defined

    - name: Show the IP address
      debug:
        var: my_ip

    - name: Copy the files to index destination folder
      copy:
        src: /path/to/source
        dest: /path/to/destination/{{ my_ip }}
            owner=root
            group=root
            mode=0644
       - name: restart nginx
         command: service nginx restart
